<nav class="tw-flex" aria-label="Breadcrumb">
    <ol class="tw-flex tw-items-center tw-space-x-4 tw-list-none">
        {{#unless theme_settings.hide_breadcrumbs }}

        <li>
            <div>
                <a href="/" class="text-gray-400 hover:text-gray-500">
                    <!-- Heroicon name: mini/home -->
                    <svg class="tw-h-5 tw-w-5 tw-flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="tw-sr-only">Home</span>
                </a>

            </div>
        </li>

        {{#each breadcrumbs}}
        {{#unless @first}}
        <li class="tw-list-item tw-list-inside">
            <div class="tw-flex tw-items-center">

                <svg class="tw-h-5 tw-w-5 tw-flex-shrink-0 tw-text-gray-300" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                </svg>

                <a class="tw-ml-4 tw-text-sm tw-font-medium tw-text-gray-500 hover:tw-text-gray-700" href="{{url}}"
                    {{#if @last}}aria-current="page" {{/if}}>
                    <span>{{name}}</span>
                </a>


            </div>
        </li>
        {{/unless}}
        {{/each}}
        {{/unless}}
    </ol>
</nav>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement":
    [
        {{#each breadcrumbs}}
        {
            "@type": "ListItem",
            "position": {{add @index 1}},
            "item": {
                "@id": {{{JSONstringify url}}},
                "name": {{{JSONstringify name}}}
            }
        }{{#unless @last}},{{/unless}}
        {{/each}}
    ]
}
</script>
